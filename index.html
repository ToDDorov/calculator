<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <table>
                <tr>
                    <th id="screen" colspan="4">0</th>
                </tr>
                <tr>
                    <th id="reset" colspan="2">CE</th>
                    <th id="backspace" colspan="2">â–¶</th>
                </tr>
                <tr>
                    <th>7</th>
                    <th>8</th>
                    <th>9</th>
                    <th>/</th>
                </tr>
                <tr>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                    <th>*</th>
                </tr>
                <tr>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>-</th>
                </tr>
                <tr>
                    <th>0</th>
                    <th>.</th>
                    <th>=</th>
                    <th>+</th>
                </tr>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
